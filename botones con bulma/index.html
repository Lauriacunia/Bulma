<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Clase 54</title>
    <link rel="stylesheet" href="style.css" />

    <!-- BOTONES
    clase principal -->
    <button class="button">Mi boton de Bulma</button>

    <!-- modificadores-clases accesorias HELPERS-->

      <button class="button is-white">Mi boton de Bulma</button>

      <button class="button is-light">Mi boton de Bulma</button>
      <button class="button is-text">Mi boton de Bulma</button>
      <button class="button is-gosht">Mi boton de Bulma</button>
    </div>

    <div>
      <button class="button is-primary">Mi boton Primary</button>
      <button class="button is-link">Mi boton de Link</button>
      <button class="button is-info">Mi boton de Info</button>
      <button class="button is-success">Mi boton de Success</button>
      <button class="button is-warning">Mi boton de Warning</button>
      <button class="button is-danger">Mi boton de Danger</button>

      <button class="button is-danger is-light">Mi boton de Danger</button> 
    </div>

    <div>

      <button class="button is-link is-outlined">Mi boton de Link</button>
      <button class="button is-info is-outlined">Mi boton de Info</button>

      <button class="button is-warning is-outlined">Mi boton de Warning</button>
      <button class="button is-danger is-outlined">Mi boton de Danger</button>
    </div>

      <button class="button is-warning is-inverted">Mi boton de Warning</button>

      <button class="button is-primary is-rounded">Mi boton Rounded</button>

      <button class="button is-warning is-rounded">Mi boton de Warning</button>
      <button class="button is-danger is-rounded">Mi boton de Danger</button>
    </div>

    <div>

      <button class="button is-link is-loading">Mi boton de Link</button>
      <button class="button is-info is-loading">Mi boton de Info</button>
      <button class="button is-success is-loading">Mi boton de Success</button>
      <button class="button is-warning is-loading">Mi boton de Warning</button>
      <button class="button is-danger is-loading">Mi boton de Danger</button>
    </div>

    <div>
      <button class="button is-primary is-rounded" id="boton">Haceme click</button>
    </div>

    <script src="main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
